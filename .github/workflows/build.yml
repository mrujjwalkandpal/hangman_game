name: Build Hangman Game (Windows + Linux)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:

  # ============================
  #   WINDOWS BUILD JOB
  # ============================
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install pillow pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --windowed main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Hangman-Windows
          path: dist/main.exe

  # ============================
  #   LINUX BUILD JOB
  # ============================
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pyinstaller

      - name: Build Linux Binary
        run: |
          pyinstaller --onefile main.py

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: Hangman-Linux
          path: dist/main
